<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(lanName) {
        const li = document.createElement('li')
        li.innerHTML = `${lanName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("java")
    addLanguage("React js")

    function addOptiLan(lanName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lanName))
        document.querySelector('.language').appendChild(li)

    }
    addOptiLan('go language')
    addOptiLan('Ruby')

    //Edit
   const secLang = document.querySelector("li:nth-child(2)")
   //second.innerHTML = "Mojo"
   const newLi = document.createElement('li')
   newLi.textContent = "Mojo"
   secLang.replaceWith(newLi)

   const firstLang = document.querySelector("li:first-child")
   firstLang.outerHTML = '<li>TypeScript</li>'

   //Remove
   const lastLang = document.querySelector("li:last-child")
   lastLang.remove()




</script>
</html>
